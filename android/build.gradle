
buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath('com.android.tools.build:gradle:7.0.4')
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31
    buildToolsVersion "31.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    ndkVersion '21.4.7075529'
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation fileTree(dir: '../IntuneSDK/android/libs', include: ['*.jar'])
    implementation (':ReactAndroid')
    implementation ('com.microsoft.identity.client:msal:2.2.3')
}