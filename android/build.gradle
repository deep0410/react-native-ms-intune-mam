
buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath('com.android.tools.build:gradle:7.0.4')
        // ADD THIS:
        classpath "org.javassist:javassist:3.27.0-GA"
        // Capacitor users: add reference to the gradle plugin
        classpath files("libs/com.microsoft.intune.mam.build.jar")
        // Cordova users: add this line instead
        // classpath files("./app/src/main/libs/com.microsoft.intune.mam.build.jar")
    }
}

apply plugin: 'com.android.library'
// apply plugin: 'com.microsoft.intune.mam'

android {
    compileSdkVersion 31
    buildToolsVersion "31.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    ndkVersion '21.4.7075529'
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        maven { url "$rootDir/../node_modules/react-native/android" }

        google()
        jcenter()
        mavenCentral()
        maven {
            url 'https://pkgs.dev.azure.com/MicrosoftDeviceSDK/DuoSDK-Public/_packaging/Duo-SDK-Feed/maven/v1'
        }
        
        google()
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup 'com.facebook.react'
            }
        }
        maven { url 'https://www.jitpack.io' }
    }
}

dependencies {
    api fileTree(dir: '../IntuneSDK/android/libs', include: ['*.jar'])
    api "com.facebook.react:react-native:+"
    // implementation fileTree(dir: 'libs', include: ['*.jar'])
    api "com.facebook.soloader:soloader:0.10.4+"
     // Include the MAM SDK
    // implementation files('libs/Microsoft.Intune.MAM.SDK.jar')
    // Include MSAL
    // implementation 'com.microsoft.identity.client:msal:2.0.8'
}
